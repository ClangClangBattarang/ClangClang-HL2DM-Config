// Hold to togglezoom
//
// This script gives the ability to fire with a held down zoom buton, making the +zoom bind (default key: "z") redundant

alias "toggleZoom" "toggleZoomOff"
alias "+toggleZoom" "toggle_zoom"
alias "-toggleZoom" "toggle_zoom"

bind "z" "+toggleZoom"

echo "Config: Hold to Toggle Zoom applied!"