// ezHL2DM autoexec file
//
// I've split the configuration two parts:
//	"community_patch_main.cfg": This contains various game fixes and optimisations; you shouldn't have to touch this unless you're troubleshooting issues
//	"keybinds_and_preferences.cfg": Your input keys alongside other gameplay options and settings

echo "---Starting autoexec.cfg---"

exec config.cfg // Reloading the config again fixes both saving your spray and viewing other players'
echo "Base config reloaded"

echo "Loading community patch..."
exec ezHL2DM/community_patch.cfg

echo "Loading keybindings and preferences..."
exec ezHL2DM/keybinds_and_preferences.cfg


echo "---ezHL2DM initialised---"