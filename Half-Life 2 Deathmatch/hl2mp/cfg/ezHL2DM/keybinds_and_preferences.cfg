// ========
// Keybinds
// ========

// Scroll wheel jump
bind "MWHEELDOWN" "+jump"
bind "MWHEELUP" "+jump"

// Undecided on what to bind pistol as
bind CAPSLOCK "use weapon_pistol"
bind "MOUSE3" "use weapon_pistol"

bind "z" "toggle_zoom" // Allows firing while zoomed in, does not effect accuracy

m_rawinput		"1" // Mouse acceleration
sensitivity		"2.7" // @ 800 DPI

alias "forceFOV" "say !fov 110" // For use with servers using FOV plugins such as XMS

// Common utilities
bind "UPARROW" "forceFOV"
bindtoggle "DOWNARROW" "net_graph 1"
bindtoggle "RIGHTARROW" "cl_showpos"
bindtoggle "LEFTARROW" "cl_showfps"

// Net Graph Toggle
alias 	netGraphToggle	"enable"
alias	enable	"alias netGraphToggle disable; net_graph 1"
alias	disable	"alias netGraphToggle enable; net_graph 0"

// Toggle to talk; optional
alias 	voicetoggle	"enable"
alias	enable	"alias voicetoggle disable; +voicerecord"
alias	disable	"alias voicetoggle enable; -voicerecord"
// bind	"n"		"snd_restart;enable"

//    [ Alias commands for changing skins (since GUI/options menu is now broken) (Thanks Obama/Valve.) ]
cl_playermodel            "models/humans/Group03/male_03.mdl"
alias  "rebelModel"            "cl_playermodel models/humans/Group03/male_03.mdl"
alias  "combineModel"          "cl_playermodel models/combine_soldier.mdl"

bind  "F1"  "timeleft"          // Uses console command instead of game chat
bind  "F2"  "rebelModel;jointeam 3;say_team Either joined team red, or will change to a rebel player on next spawn."    //Jointeam 3 + change to designated (aliased) rebel skin
bind  "F3"  "combineModel;jointeam 2;say_team Either joined team blue, or will change to a combine player on next spawn."  //Jointeam 2 + change to designated (aliased) combine skin

bind  "F4" "jointeam 1" // Spectator

