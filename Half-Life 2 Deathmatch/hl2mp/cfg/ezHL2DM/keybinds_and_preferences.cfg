// ===========

// ===========
// '-- HUD --'
// ===========
hud_fastswitch "1" //Removes HUD element that causes a weapon switch delay Def. 0
cl_autowepswitch "0" // Prevents picking up weapons from the ground, aside from the bug when you pick up ammo
cl_defaultweapon "weapon_frag" // Spawn holding grenades instead of SMG

cl_showpluginmessages 1 // Show messages from server plugins Def. 0
hud_quickinfo 0 //Remove health & ammo indicators around crosshair. Def. 1

